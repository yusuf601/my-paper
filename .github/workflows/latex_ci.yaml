name: Build LaTeX PDF

on:
  push:
    branches:  
      - main
      - feat/raw_paper 
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: final_paper.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf-${{ hashFiles('final_paper.tex') }}
          path: final_paper.pdf
